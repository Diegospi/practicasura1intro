<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto</title>
    <link rel="stylesheet" href="../../Assets/Styles/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"/>
      <link rel="icon" type="image/jpg" href="../../Assets/img/icon.png" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary animate__animated animate__bounce"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="../../Assets/img/logo.jpg"
              alt="logo"
              class="img-fluid"
              width="100"
              height="100"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse fw-bold mx-5" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Modelo Predictivo</a> </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Información histórica de datos</a> </li>

            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
        <section class="fondoproyecto text-white fw-bold">

            <h2 class="my-5">INGRESA TU BASE DE DATOS</h2>
            <P class="my-5">La recolección de esta información pretende dar una predicción de resultados futuros; con el objetivo de precisar la toma de decisiones mediante técnicas de análisis de datos.</P>

            <div class="mb-3">
              <input type="file">
           </div>
            

        </section>
        <section class="container">
        
       <div class="row justify-content-center text-center mt-5">
        <div class="col-6">
          <h2>¿Deseas una Asesoría?</h2>
          <form>
            <div class="mb-3">
              <label class="form-label">Envía tus datos y serás contactado por este medio</label>
              <input type="text" class="form-control" id="nombres" aria-describedby="emailHelp" placeholder="Nombres completos y apellidos">
            </div>
          
            <div class="mb-3">
              <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="example@correo.com">
            </div>

          
                <button class="btn btn-success w-150 mb-5" type="submit">
                  Enviar
                </button>

          </form>
        </div>
       </div>

        </section>
    </main>

  </body>
</html>
